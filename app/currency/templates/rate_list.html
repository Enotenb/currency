<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Base Currency Type</th>
        <th>Currency Type</th>
        <th>Sale</th>
        <th>Buy</th>
        <th>Source</th>
        <th>Created</th>
    </tr>
    {% for rate in rate_list %}
    <tr>
        <td>{{ rate.id }}</td>
        <td>{{ rate.base_currency_type }}</td>
        <td>{{ rate.currency_type }}</td>
        <td>{{ rate.sale }}</td>
        <td>{{ rate.buy }}</td>
        <td>{{ rate.source }}</td>
        <td>{{ rate.created }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
