{% extends 'currency/base.html' %}

{% block title %}SOURCE DELETE{% endblock title %}

{% block main_content %}
    <h1>Source Delete</h1>
    <p><b><a href="{% url 'currency:source_list' %}">Back</a></b></p>
    <p><b>Delete object with id {{ object.id }}?</b></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock main_content %}
