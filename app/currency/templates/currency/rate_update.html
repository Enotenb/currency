{% extends 'currency/base.html' %}

{% block title %}RATE UPDATE{% endblock title %}

{% block main_content %}
    <h1>Rate Update</h1>
    <p><b><a href="{% url 'currency:rate_list' %}">Back</a></b></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="reset">Reset</button>
        <button type="submit">Update</button>
    </form>
{% endblock main_content %}
