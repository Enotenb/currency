{% extends 'currency/base.html' %}

{% block title %}SOURCE LIST{% endblock title %}
{% block main_content %}
    <h1>Source List</h1>
    <p><b><a href="/source/create">Create new source</a></b></p>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>View details</th>
    </tr>
    {% for source in source_list %}
    <tr>
        <td>{{ source.id }}</td>
        <td>{{ source.name }}</td>
        <td><a href="/source/details/{{ source.id }}/">View details</a></td>
    </tr>
{% endfor %}
</table>
{% endblock main_content %}
