{% extends 'currency/base.html' %}

{% block main_content %}
    <h1>Login</h1>
    <p><b><a href="{% url 'currency:rate_list' %}">Back</a></b></p>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
{% endblock main_content %}
