{% extends 'currency/base.html' %}

{% block title %}
    Password Change - {{ block.super }}
{% endblock %}

{% block main_content %}
    <h3>Change Password</h3>
    <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
{% endblock %}
